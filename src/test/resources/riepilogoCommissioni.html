<?xml version="1.0" encoding="iso-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><link rel="stylesheet" href="css/emulatore.css" /></head>
<body>
	<img id="logo" src="https://d2xduy7tbgu2d3.cloudfront.net/files/ICON/default_logo.svg"/>
	<h1>Servizi di pubblica utilit&agrave;</h1>	
	
	<h2>Riepilogo del pagamento</h2>
	
	<table id="table">
	<thead>
	 <tr>
		<th>
			<span>${company}</span>
		</th>
		<th class="right">
			<span>${amount} &euro;</span>
		</th>		
	  </tr>
	</thead>

	<tbody>	
	  <tr>
		<td><span>Commissioni</span></td>
		<td class="right">			
			<span>${fee} &euro;</span>
		</td>		
	  </tr>	  
	 </tbody>	
	 <tfoot>
		<tr>
			<td><span  class="large">Totale</span>	</td>
			<td class="right"><span class="large">${totale} &euro;</span></td>		
		</tr>
	  </tfoot>

	 
	</table>	
 
    <button class="negative" data-fdk="S4" id="back">
      <span>Indietro</span>
    </button>
	
	<button class="negative"  id="exit">
      <span>Esci</span>
    </button>
	
	<button class="positive" data-fdk="S8" id="confirm">
      <span>Paga  ${totale} &euro;</span>
	</button>
	
	<for object="pulsante" list="pulsanti">
        <button class="negative" data-fdk="S${pulsante.i}" id="${pulsante}">
            <span>${pulsante}</span>
			<span>${pulsante.titolo.name}</span>
			<span>${pulsante.paragrafo}</span>
        </button>
  	</for>

	</body>
	
</html>
